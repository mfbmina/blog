version: "3"

services:
  app:
    build: .
    environment:
      PGUSER: postgres
      PGPASSWORD: postgres
      PGDATABASE: blog
      PGPORT: 5432
      PGHOST: db
    volumes:
      - ./:/app/
    ports:
      - "4000:4000"
    depends_on:
      - db
  db:
    image: postgres:9.6
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      PGDATA: /var/lib/postgresql/data/pgdata
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - ./pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
